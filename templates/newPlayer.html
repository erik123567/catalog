{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the player">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the player"></textarea>

					<label for="height">Height:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" class="form-control" maxlength="2" name="height" placeholder="Height of player in inches">
					</div>
					<label for="course">Weight:</label>
					<div class="radio">
					  <label>
					    <input type="number" name="weight" min="0">Weight
					  </label> 
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href="{{url_for('showRoster',team_id=team_id)}}">Cancel</a>
		</div>
	</div>
{% endblock %}
