{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{player.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{player.description}}</textarea>

					<label for="height">Height:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" maxlength="2" class="form-control" name="height" value="{{player.height}}">
					</div>
					<label for="weight">Weight:</label>
					<div class="radio">
					  <label>
					   <input type ="number" maxlength="2" class="form-control" name="weight" value="{{player.weight}}">
					  </label>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showRoster',team_id=player.team_id)}}'>Cancel</a>
					
				</div>
			</form>
		</div>
	</div>
{% endblock %}
